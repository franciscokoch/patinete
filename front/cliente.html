<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Questrial&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/sidebar.css">
    <link rel="stylesheet" href="./css/variables.css">
     <script src="https://kit.fontawesome.com/69970a57fe.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <nav id="sidebar">
        <div id="sideBarContent">
            <div id="user">
                <img src="./images/Sample_User_Icon.png" id="userAvatar" alt="Avatar do usuário">
    
                <p id="userDescrition">
                    <span class="itemDescription">
                        Juca Bala
                    </span>
                    <span class="itemDescription">
                        Administrador
                    </span>
                </p>
            </div>
    
            <ul id="sideItems">
                <li class="sideItem" href="/front/admin.html">
                    <a href="/front/admin.html">
                        <i class="fa-solid fa-chart-simple"></i>
                        <span class="itemDescription">Cadastros</span>
                    </a>
                </li>
                <li class="sideItem active" href="/front/cliente.html">
                    <a href="/front/cliente.html">
                        <i class="fa-solid fa-clipboard-list"></i>
                        <span class="itemDescription">Clientes</span>
                    </a>
                </li>
                <li class="sideItem" href="/front/pagamento.html">
                    <a href="/front/pagamento.html">
                        <i class="fa-solid fa-weight-hanging"></i>
                        <span class="itemDescription">Pagamento</span>
                    </a>
                </li>
                <li class="sideItem">
                    <a href="/front/patinete.html">
                        <i class="fa-solid fa-box-open"></i>
                        <span class="itemDescription">Editar</span>
                    </a>
                </li>
            </ul>
    
            <button id="openBtn">
                <i id="openBtnIcon" class="fa-solid fa-chevron-right"></i>
            </button>
        </div>
        
        <div id="logout">
            <button id="logoutBtn" onclick="logout()">
                <i class="fa-solid fa-sign-out"></i>
                <span class="itemDescription">Sair</span>
            </button>
        </div>
    </nav>

    <main class="paymentContainer">
        <div class="paymentTitle">
            <h1 id="pageTitle">Clientes</h1>
            <p>Área de cadastro e administração de clientes.</p>
        </div>

        <div class="paymentLabel">
            <h5 id="labelTitle">Adicionar cliente: </h5>
            <label for="nome">Nome: </label>
            <input id="nome" placeholder="Ex: Francisco, Juca..."/>
            <br />
            <br />
            <label for="cpf">CPF: </label>
            <input id="cpf" placeholder="Ex: XXX.XXX.XXX-XX"/>
            <br />
            <br />
            <label for="email">E-mail: </label>
            <input id="email" placeholder="Ex: usuario@gmail.com"/>
            <br />
            <br />
            <label for="telefone">Telefone: </label>
            <input id="telefone" placeholder="Ex: (XX) XXXX-XXXX"/>
            <br />
            <br />
            <label for="cidade">Cidade: </label>
            <input id="cidade" placeholder="Ex: Lajeado, Estrela... "/>
            <br />
            <br />
            <label for="siglaUf">UF: </label>
            <select id="siglaUf" placeholder="Ex: PIX, Cartão...">
            </select>
            <br />
            <br />
            <button id="paymentBtn" onclick="gravarCliente()">Adicionar cliente</button>
        </div>
        
        <div>
            <h5>Histórico</h5>
            <table border="1" class="paymentTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>E-mail</th>
                        <th>Telefone</th>
                        <th>Cidade</th>
                        <th>UF</th>
                        <th>Excluir</th>
                        <th>Editar</th>
                    </tr>
                </thead>
                <tbody id="tbody-clientes">
                </tbody>
            </table>
        </div>
    </main>

    
</body>
<script src="./js/clientes.js"></script>
<script src="./js/fetch.js"></script>
<script>
    listarClientes();
</script>
<script>
    async function start()
    {
        await carregarEstados();
        //verificarLogin();
        carregarCliente();
    }
    start();
</script>
</html>
