<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Questrial&display=swap"

    />
    <link rel="stylesheet" href="/css/login.css"></link>
    <link rel="stylesheet" href="/css/variables.css"></link>

    <title>Login</title>
</head>
<body>

  <div class="loginContainer">
    <div class="loginLeft">
      <h1>Faça login</h1>
      <h2>Para entrar no sistema da empresa</h2>
      <img class="imagemLeft" src="/images/logoAçai.png" alt="logoAçaí">
    </div>
    <div class="loginRight">
      <div class="loginCard">
        <h1>Login</h1>
        <div class="loginText">
          <label for="usuario">Usuário</label>
          <input id="login" type="text" name="usuario" placeholder="Usuário" required>
        </div>
        <div class="loginText">
          <label for="senha">Senha</label>
          <input id="senha" type="password" name="senha" placeholder="Senha" required>
        </div>
        <button class="loginBtn" onclick="login()">Login</button>
      </div>
    </div>
  </div>



</body>
<script src="/js/login.js"></script>

      if (resultado)
      {
        window.location = 'admin.html';   
      }
  }
  verifica();
</script>
</html>
